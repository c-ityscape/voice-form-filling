<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      background-color: #5e3a69;
      color: white;
      padding: 20px;
      border-radius: 8px 8px 0 0;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .header p {
      margin: 5px 0 0;
      font-size: 16px;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .form-group label {
      flex: 1;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      flex: 3;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      flex: 2;
      padding: 5px;
      border: 1px solid white;
      border-radius: 4px;
      resize: none;
    }
    .section-title {
      font-size: 20px;
      margin: 20px 0 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #333;
    }
    .checkbox-group,
    .radio-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group label,
    .radio-group label {
      margin-left: 5px;
    }
    .declaration {
      margin: 20px 0;
      font-size: 16px;
      line-height: 1.6;
    }
    .signature {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .signature div {
      text-align: center;
      flex: 1;
    }
    .signature div span {
      display: block;
      margin-top: 40px;
      border-top: 1px solid #000;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #5e3a69;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5e3a69;
    }

    .mic-icon {
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Student Registration Form</h1>
    </div>

    <form>
      <!-- Personal Details -->
      <div class="section-title">Personal Details</div>
      <div class="form-group">
        <label for="studentName">Student's Name:</label>
        <input type="text" id="studentName" placeholder="Enter full name" required />
        <span class="mic-icon" onclick="startSpeechRecognition('studentName')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" placeholder="Enter father's name" required />
        <span class="mic-icon" onclick="startSpeechRecognition('fatherName')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" placeholder="Enter mother's name" required />
        <span class="mic-icon" onclick="startSpeechRecognition('motherName')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="dob">Birth Date:</label>
        <input type="date" id="dob" required />
        <span class="mic-icon" onclick="startSpeechRecognition('dob')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div>
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" required /> Female</label>
          <span class="mic-icon" onclick="startSpeechRecognition('gender')">ðŸŽ™</span>
        </div>
      </div>


       <!-- Present Address -->
       <div class="section-title">Present Address</div>
       <div class="form-group">
         <label for="division">Division:</label>
         <input type="text" id="division" placeholder="Enter division" required />
         <span class="mic-icon" onclick="startSpeechRecognition('division')">ðŸŽ™</span>
       </div>
       <div class="form-group">
         <label for="district">District:</label>
         <input type="text" id="district" placeholder="Enter district" required />
         <span class="mic-icon" onclick="startSpeechRecognition('district')">ðŸŽ™</span>
       </div>
       <div class="form-group">
         <label for="address">Address:</label>
         <input type="text" id="perDistrict" placeholder="Enter full address"></textarea>
         <span class="mic-icon" onclick="startSpeechRecognition('address')">ðŸŽ™</span>
       </div>


       <!-- Permanent Address -->
       <div class="section-title">Permanent Address</div>
       <div class="form-group">
         <label for="perDivision">Division:</label>
         <input type="text" id="perDivision" placeholder="Enter division" />
         <span class="mic-icon" onclick="startSpeechRecognition('division')">ðŸŽ™</span>
       </div>
       <div class="form-group">
         <label for="perDistrict">District:</label>
         <input type="text" id="perDistrict" placeholder="Enter district" />
         <span class="mic-icon" onclick="startSpeechRecognition('district')">ðŸŽ™</span>
       </div>
       <div class="form-group">
         <label for="perAddress">Address:</label>
         <input type="text" id="perDistrict" placeholder="Enter full address"></textarea>
         <span class="mic-icon" onclick="startSpeechRecognition('address')">ðŸŽ™</span>
       </div>


      <!-- Educational Details -->
      <div class="section-title">Educational Details</Details></div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" placeholder="Enter branch" />
        <span class="mic-icon" onclick="startSpeechRecognition('branch')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="section">Section:</label>
        <input type="text" id="section" placeholder="Enter section"></textarea>
        <span class="mic-icon" onclick="startSpeechRecognition('section')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="roll number">Roll Number:</label>
        <input type="text" id="roll number" placeholder="Enter roll number" />
        <span class="mic-icon" onclick="startSpeechRecognition('roll number')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="year of study">Year of Study:</label>
        <input type="text" id="year of study" placeholder="Enter year of study"></textarea>
        <span class="mic-icon" onclick="startSpeechRecognition('year of study')">ðŸŽ™</span>
      </div><div class="form-group">
        <label for="previous year percentage">Previous Year Percentage:</label>
        <input type="text" id="previous year percentage" placeholder="Enter previous year percentage"></textarea>
        <span class="mic-icon" onclick="startSpeechRecognition('previous year percentage')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="attendance percentage">Attendance Percentage:</label>
        <input type="text" id="attendance percentage" placeholder="Enter attendance percentage"></textarea>
        <span class="mic-icon" onclick="startSpeechRecognition('attendance percentage')">ðŸŽ™</span>
      </div>


          <!-- Other Information -->
      <div class="section-title">Other Information</div>
      <div class="form-group">
        <label for="religion">Religion:</label>
        <input type="text" id="religion" placeholder="Enter religion" />
        <span class="mic-icon" onclick="startSpeechRecognition('religion')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" placeholder="Enter nationality" />
        <span class="mic-icon" onclick="startSpeechRecognition('nationality')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter phone number" />
        <span class="mic-icon" onclick="startSpeechRecognition('Phone number')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter email address" />
        <span class="mic-icon" onclick="startSpeechRecognition('email address')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" placeholder="Enter blood group" />
        <span class="mic-icon" onclick="startSpeechRecognition('blood group')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" placeholder="Enter occupation" />
        <span class="mic-icon" onclick="startSpeechRecognition('occupation')">ðŸŽ™</span>
      </div>
      <div class="form-group">
        <label for="course">Course Name:</label>
        <input type="text" id="course" placeholder="Enter course name" required />
        <span class="mic-icon" onclick="startSpeechRecognition('course name')">ðŸŽ™</span>
      </div>

 
 

      <!-- Other fields... -->

      <button type="submit">Submit</button>
    </form>
  </div>


     


  <script>
    // Start speech recognition
    const startSpeechRecognition = (fieldId) => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById(fieldId).value = transcript;
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };
    };
  </script>
</body>
</html>
